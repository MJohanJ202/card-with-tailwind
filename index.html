<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="/src/styles/global.css" />
		<title>QR CODE COMPONENT</title>
	</head>
	<body class="font-outfit">
		<main class="bg-[#d6e2f0] grid h-screen place-content-center w-full">
			<article class="bg-white font-normal mx-7 max-w-80 p-4 rounded-2xl shadow-md">
				<div class="mb-5">
					<img
						alt="qr code image width background blue and color white"
						class="rounded-2xl"
						src="/images/image-qr-code.png"
					/>
				</div>
				<div class="mb-6 text-center">
					<h2 class="font-bold leading-[normal] mb-4 text-[#1f3251] text-[1.3rem] text-2xl">
						Improve your front-end skills by building projects
					</h2>
					<p class="leading-[normal] px-1 text-[#7b879d] text-base">
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</div>
			</article>
		</main>
	</body>
</html>
